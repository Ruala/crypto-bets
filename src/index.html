<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit-icons.min.js"></script>
</head>
<body>

<div class="uk-offcanvas-content">
    <div class="uk-child-width-1-1 uk-height-viewport uk-flex uk-flex-wrap uk-flex-wrap-between">
        <div uk-margin="margin: uk-margin-top">

            <!--Header-->
            <header>
                <div class="uk-container">
                    <nav class="" uk-navbar>
                        <div class="uk-navbar-left">

                            <!--mobile menu toggle-->
                            <a href="#offcanvas-overlay" class="uk-navbar-toggle uk-hidden@m"
                               uk-navbar-toggle-icon uk-toggle></a>

                            <!--logo-->
                            <a class="uk-navbar-item uk-logo" href="/">Crypto<span>Bets</span></a>
                        </div>

                        <div class="uk-navbar-right uk-visible@l">

                            <!--navbar menu-->
                            <ul class="uk-navbar-nav uk-visible@m">
                                <li><a href="#">FAQ</a></li>
                                <li><a href="#">Смартконтракт</a></li>
                                <li><a href="#">Контакты</a></li>
                            </ul>

                            <div class="uk-navbar-item">
                                <button type="button" class="uk-button">Создать новую игру</button>
                            </div>

                        </div>
                    </nav>
                </div>
            </header>


            <!-- Section -->
            <div class="uk-section">
                <div class="uk-container">

                </div>
            </div>

        </div>

        <!--Footer-->
        <footer class="uk-section">
            <div class="uk-container">

            </div>
        </footer>
    </div>

    <!-- Off-canvas -->
    <div id="offcanvas-overlay" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="uk-card uk-flex uk-flex-center">
                <ul class="uk-nav">
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
